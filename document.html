<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="index.css">
            <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
            <style>
                @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
            </style>        
        </head>
        <body>
            <div class="container">
                <div class ="column">
                    <h1 class="sideTitle">HOME</h1>
                    <h1 class="Score" id="home-Score">0</h1>
                    <button class="buttonWrapper" id="homeAddOne" onclick="addOneHome()"> +1 </button>
                    <button class="buttonWrapper" id="homeAddTwo" onclick="addTwoHome()"> +2 </button>
                    <button class="buttonWrapper" id="homeAddThree" onclick="addThreeHome()"> +3 </button>
                    <button class="buttonWrapper" id="homeResetButton" onclick="homeReset()"> RESET </button>
                </div>
                <div class ="column">
                    <h1 class="sideTitle">AWAY</h1>
                    <h1 class="Score" id="guest-Score">0</h1>
                    <button class="buttonWrapper" id="guestAddOne" onclick="addOneGuest()"> +1 </button>
                    <button class="buttonWrapper" id="guestAddTwo" onclick="addTwoGuest()"> +2 </button>
                    <button class="buttonWrapper" id="guestAddThree" onclick="addThreeGuest()"> +3 </button>
                    <button class="buttonWrapper" id="guestResetButton" onclick="guestReset()"> RESET </button>
                </div>
            </div>
            <script src="index.js"></script>
        </body>
    </html>
